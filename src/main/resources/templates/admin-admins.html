<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
<div>
    <div th:replace="layout/base :: navbar"></div>
    <main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">管理员管理</h2>
            <a th:href="@{/admin/users/add}" class="btn btn-primary">添加用户</a>
        </div>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">管理员</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead><tr><th>用户名</th><th>操作</th></tr></thead>
                            <tbody>
                            <tr th:each="a : ${admins}">
                                <td th:text="${a.username}">admin</td>
                                <td>
                                    <button class="btn btn-sm btn-info" th:attr="onclick=|viewUser(${a.id})|">查看</button>
                                    <form th:action="@{'/admin/admins/' + ${a.id} + '/demote'}" method="post" class="d-inline">
                                        <button class="btn btn-sm btn-warning" type="submit" th:disabled="${a.username=='admin'}">降为用户</button>
                                    </form>
                                    <form th:action="@{'/admin/users/' + ${a.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('你确定要删除这个用户吗？');">
                                        <button class="btn btn-sm btn-danger" type="submit" th:disabled="${a.username=='admin'}">删除</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">普通用户</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead><tr><th>用户名</th><th>操作</th></tr></thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.username}">user</td>
                                <td>
                                    <form th:action="@{'/admin/admins/' + ${u.id} + '/promote'}" method="post" class="d-inline">
                                        <button class="btn btn-sm btn-primary" type="submit">升为管理员</button>
                                    </form>
                                    <form th:action="@{'/admin/users/' + ${u.id} + '/reset-password'}" method="post" class="d-inline">
                                        <input type="hidden" name="newPassword" value="123456" />
                                        <button class="btn btn-sm btn-warning" type="submit">重置密码</button>
                                    </form>
                                    <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" class="d-inline">
                                        <button class="btn btn-sm btn-danger" type="submit">删除</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <div th:replace="layout/base :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
