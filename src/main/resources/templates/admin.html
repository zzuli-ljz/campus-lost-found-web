<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
<div>
    <div th:replace="layout/base :: navbar"></div>
    <main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">后台管理</h2>
            <div class="btn-group">
                <a class="btn btn-success" th:href="@{/admin}"><i class="bi bi-check2-circle me-1"></i>审核</a>
                <a class="btn btn-warning" th:href="@{/admin/claims}"><i class="bi bi-clipboard-check me-1"></i>认领审核</a>
                <a class="btn btn-info" th:href="@{/admin/items}"><i class="bi bi-list-ul me-1"></i>物品管理</a>
                <a class="btn btn-info text-white" th:href="@{/admin/users}"><i class="bi bi-people me-1"></i>用户管理</a>
                <a class="btn btn-warning" th:href="@{/admin/reports}"><i class="bi bi-flag me-1"></i>举报处理</a>
                <a class="btn btn-primary" th:href="@{/admin/announcements}"><i class="bi bi-megaphone me-1"></i>发布公告</a>
                <a class="btn btn-danger" th:href="@{/admin/admins}"><i class="bi bi-shield-lock me-1"></i>管理员管理</a>
                <form th:action="@{/admin/cleanup-items}" method="post" class="d-inline-block ms-2" onsubmit="return confirm('确定清理所有物品（测试数据）吗？此操作不可恢复。');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i> 清理所有物品</button>
                </form>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header">待审核发布</div>
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>类型</th>
                        <th>类别</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="it : ${pending}">
                        <td th:text="${it.title}">标题</td>
                        <td th:text="${it.postType}">类型</td>
                        <td th:text="${it.category}">类别</td>
                        <td>
                            <a class="btn btn-success btn-sm" th:href="@{'/admin/approve?id=' + ${it.id}}">通过</a>
                            <a class="btn btn-danger btn-sm" th:href="@{'/admin/reject?id=' + ${it.id}}">驳回</a>
                        </td>
                    </tr>
                    <tr th:if="${pending == null or #lists.isEmpty(pending)}">
                        <td colspan="4" class="text-center text-muted">暂无待审核发布</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </main>
    <div th:replace="layout/base :: footer"></div>
    </div>
</body>
</html>
