<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head"></head>
<body>
<div>
    <div th:replace="layout/base :: navbar"></div>
    <main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>已完成</h2>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/}"><i class="bi bi-house me-1"></i>返回首页</a>
        </div>

        <div th:if="${items == null || #lists.isEmpty(items)}" class="text-center text-muted py-5">
            <i class="bi bi-inbox display-4 d-block mb-3"></i>
            暂无与您相关的已完成记录
        </div>

        <div class="row g-3" th:if="${items != null && !#lists.isEmpty(items)}">
            <div class="col-md-6 col-lg-4" th:each="item : ${items}">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-secondary" th:text="${item.postType}">类型</span>
                            <span class="badge bg-success">已完成</span>
                        </div>
                        <h5 class="card-title" th:text="${item.title}">标题</h5>
                        <p class="card-text text-muted small mb-3" th:text="${item.description}">描述</p>
                        <ul class="list-unstyled text-muted small mb-3">
                            <li><i class="bi bi-geo-alt me-1"></i><span th:text="${item.location}">地点</span></li>
                            <li><i class="bi bi-clock me-1"></i><span th:text="${#temporals.format(item.lostFoundTime, 'yyyy-MM-dd HH:mm')}">时间</span></li>
                        </ul>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/items/' + ${item.id}}">查看详情</a>
                            <span class="text-muted small">ID: <span th:text="${item.id}"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <div th:replace="layout/base :: footer"></div>
</div>
</body>
</html>
