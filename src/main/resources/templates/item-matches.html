<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
    <div th:replace="layout/base :: navbar"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-lightbulb"></i> 可能的匹配</h2>
            <a href="/items/my-items" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> 返回我的物品
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                    <div class="flex-fill">
                        <h5 class="mb-1" th:text="${item.title}">物品标题</h5>
                        <p class="text-muted mb-0 small" th:text="${item.description}">物品描述</p>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-secondary me-2" th:text="${item.postType.description}">类型</span>
                        <span class="badge bg-info" th:text="${item.category.description}">类别</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 过滤与统计 -->
        <div class="row g-3 mb-3">
            <div class="col-12 col-md-8">
                <div class="alert alert-light border d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-filter me-2"></i>
                        显示近
                        <strong th:text="${days}">30</strong> 天内的候选，最多
                        <strong th:text="${limit}">20</strong> 条
                    </div>
                    <form method="get" class="d-flex align-items-center gap-2">
                        <input type="number" min="1" max="180" class="form-control form-control-sm" name="days" th:value="${days}" placeholder="天数" style="width:100px"/>
                        <input type="number" min="1" max="50" class="form-control form-control-sm" name="limit" th:value="${limit}" placeholder="上限" style="width:100px"/>
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fas fa-sync"></i> 应用</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card text-white" style="background: linear-gradient(135deg,#667eea,#764ba2);">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="small opacity-75">候选数量</div>
                            <div class="h4 mb-0" th:text="${candidates != null ? candidates.size() : 0}">0</div>
                        </div>
                        <i class="fas fa-list fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">候选匹配列表</h5>
                <span class="text-muted small">按相似度从高到低排序</span>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(candidates)}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无合适候选</h4>
                    <p class="text-muted">建议完善地点、详细地点、时间与描述信息以获得更精准匹配</p>
                </div>

                <div th:if="${!#lists.isEmpty(candidates)}" class="row">
                    <div class="col-12 col-lg-6 mb-4" th:each="mc : ${candidates}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="badge rounded-pill" th:style="'background:'+ (${mc.score} >= 0.75 ? '#28a745' : (${mc.score} >= 0.6 ? '#17a2b8' : '#ffc107'))">
                                        匹配分数 <strong th:text="${#numbers.formatDecimal(mc.score*100, 0, 0)} + '%'">80%</strong>
                                    </span>
                                </div>
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i>
                                    <span th:text="${#temporals.format(mc.candidate.lostFoundTime, 'yyyy-MM-dd HH:mm')}">时间</span>
                                </small>
                            </div>
                            <div class="card-body">
                                <div class="d-flex gap-3 align-items-start">
                                    <div class="flex-fill">
                                        <h6 class="mb-1" th:text="${mc.candidate.title}">标题</h6>
                                        <p class="text-muted small mb-2" th:text="${mc.candidate.description}">描述</p>
                                        <div class="d-flex flex-wrap gap-2">
                                            <span class="badge bg-secondary" th:text="${mc.candidate.postType.description}">类型</span>
                                            <span class="badge bg-info" th:text="${mc.candidate.category.description}">类别</span>
                                            <span class="badge bg-light text-dark"><i class="fas fa-map-marker-alt"></i> <span th:text="${mc.candidate.location.description}">地点</span></span>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                                <div>
                                    <div class="small text-muted mb-1"><i class="fas fa-layer-group"></i> 重叠要素</div>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span th:each="r : ${mc.overlapReasons}" class="badge bg-outline border text-secondary" th:text="${r}">重叠</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer d-flex gap-2">
                                <a th:href="@{'/items/' + ${mc.candidate.id}}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye"></i> 查看详情
                                </a>
                                <a th:href="@{'/chat/' + ${mc.candidate.id}}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-comments"></i> 联系对方
                                </a>
                                <form th:action="@{'/items/' + ${item.id} + '/confirm-match'}" method="post" class="ms-auto">
                                    <input type="hidden" name="candidateId" th:value="${mc.candidate.id}" />
                                    <input type="hidden" name="score" th:value="${mc.score}" />
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="fas fa-check"></i> 创建匹配
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/base :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
