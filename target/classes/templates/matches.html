<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
    <div th:replace="layout/base :: navbar"></div>
    <main class="main-content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="bi bi-link-45deg"></i> 我的匹配</h2>
            <a href="/items/my-items" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> 返回我的物品
            </a>
        </div>

        <!-- 过滤与统计 -->
        <div class="row g-3 mb-3">
            <div class="col-12 col-md-8">
                <div class="alert alert-light border d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-filter me-2"></i>
                        显示近 <strong th:text="${days}">30</strong> 天内候选；每个物品最多 <strong th:text="${limit}">5</strong> 条
                    </div>
                    <form method="get" class="d-flex align-items-center gap-2">
                        <input type="number" min="1" max="180" class="form-control form-control-sm" name="days" th:value="${days}" placeholder="天数" style="width:100px"/>
                        <input type="number" min="1" max="50" class="form-control form-control-sm" name="limit" th:value="${limit}" placeholder="上限" style="width:100px"/>
                        <button class="btn btn-sm btn-primary" type="submit"><i class="bi bi-check2"></i> 应用</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card text-white" style="background: linear-gradient(135deg,#36d1dc,#5b86e5);">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="small opacity-75">涉及物品</div>
                            <div class="h4 mb-0" th:text="${groups != null ? groups.size() : 0}">0</div>
                        </div>
                        <i class="bi bi-collection fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分组列表 -->
        <div th:if="${#lists.isEmpty(groups)}" class="text-center py-5">
            <i class="bi bi-search text-muted" style="font-size:3rem;"></i>
            <h4 class="text-muted mt-3">暂无匹配候选</h4>
            <p class="text-muted">完善地点、详细地点、时间与描述可获得更精准的候选。</p>
        </div>

        <div th:if="${!#lists.isEmpty(groups)}" class="accordion" id="userItemsAccordion">
            <div class="accordion-item mb-3" th:each="g,stat : ${groups}">
                <h2 class="accordion-header" th:attr="id='heading-'+${stat.index}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#collapse-'+${stat.index}" aria-expanded="true" th:attrappend=" aria-controls='collapse-'+${stat.index}">
                        <div class="d-flex flex-column">
                            <span class="fw-semibold" th:text="${g.item.title}">物品标题</span>
                            <small class="text-muted">类型：<span th:text="${g.item.postType.description}">类型</span> · 类别：<span th:text="${g.item.category.description}">类别</span> · 地点：<span th:text="${g.item.location.description}">地点</span></small>
                        </div>
                    </button>
                </h2>
                <div class="accordion-collapse collapse show" th:attr="id='collapse-'+${stat.index}" th:attrappend=" aria-labelledby='heading-'+${stat.index}" data-bs-parent="#userItemsAccordion">
                    <div class="accordion-body">
                        <div th:if="${#lists.isEmpty(g.candidates)}" class="text-muted">该物品暂无候选。</div>
                        <div th:if="${!#lists.isEmpty(g.candidates)}" class="row">
                            <div class="col-12 col-lg-6 mb-3" th:each="mc : ${g.candidates}">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span class="badge rounded-pill" th:style="'background:'+ (${mc.score} >= 0.75 ? '#28a745' : (${mc.score} >= 0.6 ? '#17a2b8' : '#ffc107'))">
                                            匹配分数 <strong th:text="${#numbers.formatDecimal(mc.score*100,0,0)} + '%'">80%</strong>
                                        </span>
                                        <small class="text-muted"><i class="bi bi-clock"></i> <span th:text="${#temporals.format(mc.candidate.lostFoundTime,'yyyy-MM-dd HH:mm')}">时间</span></small>
                                    </div>
                                    <div class="card-body">
                                        <h6 class="mb-1" th:text="${mc.candidate.title}">标题</h6>
                                        <p class="text-muted small mb-2" th:text="${mc.candidate.description}">描述</p>
                                        <div class="d-flex flex-wrap gap-2 mb-2">
                                            <span class="badge bg-secondary" th:text="${mc.candidate.postType.description}">类型</span>
                                            <span class="badge bg-info" th:text="${mc.candidate.category.description}">类别</span>
                                            <span class="badge bg-light text-dark"><i class="bi bi-geo-alt"></i> <span th:text="${mc.candidate.location.description}">地点</span></span>
                                        </div>
                                        <div>
                                            <div class="small text-muted mb-1"><i class="bi bi-layers"></i> 重叠要素</div>
                                            <div class="d-flex flex-wrap gap-2">
                                                <span th:each="r : ${mc.overlapReasons}" class="badge bg-outline border text-secondary" th:text="${r}">重叠</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer d-flex gap-2">
                                        <a th:href="@{'/items/' + ${g.item.id} + '/matches'}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-list-stars"></i> 查看该物品全部候选</a>
                                        <a th:href="@{'/items/' + ${mc.candidate.id}}" class="btn btn-outline-primary btn-sm"><i class="bi bi-eye"></i> 查看详情</a>
                                        <a th:href="@{'/chat/' + ${mc.candidate.id}}" class="btn btn-primary btn-sm"><i class="bi bi-chat-dots"></i> 联系对方</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <div th:replace="layout/base :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
