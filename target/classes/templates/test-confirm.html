<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试确认完成功能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <h2>测试确认完成功能</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}">错误信息</span>
        </div>
        
        <div th:if="${item}" class="card">
            <div class="card-header">
                <h5 class="mb-0">物品信息</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>物品ID:</strong> <span th:text="${item.id}">-</span></p>
                        <p><strong>标题:</strong> <span th:text="${item.title}">-</span></p>
                        <p><strong>描述:</strong> <span th:text="${item.description}">-</span></p>
                        <p><strong>类型:</strong> <span th:text="${item.postType.description}">-</span></p>
                        <p><strong>类别:</strong> <span th:text="${item.category.description}">-</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>状态:</strong> <span th:text="${item.status.description}">-</span></p>
                        <p><strong>审核状态:</strong> <span th:text="${item.approved ? '已审核' : '未审核'}">-</span></p>
                        <p><strong>所有者ID:</strong> <span th:text="${item.owner.id}">-</span></p>
                        <p><strong>所有者用户名:</strong> <span th:text="${item.owner.username}">-</span></p>
                        <p><strong>当前用户ID:</strong> <span th:text="${user.id}">-</span></p>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-12">
                        <h6>权限检查结果:</h6>
                        <ul class="list-unstyled">
                            <li>
                                <i th:class="'bi me-2' + (${item.owner.id == user.id} ? ' bi-check-circle text-success' : ' bi-x-circle text-danger')"></i>
                                是否为物品所有者: <span th:text="${item.owner.id == user.id}">false</span>
                            </li>
                            <li>
                                <i th:class="'bi me-2' + (${item.approved} ? ' bi-check-circle text-success' : ' bi-x-circle text-danger')"></i>
                                物品是否已审核: <span th:text="${item.approved}">false</span>
                            </li>
                            <li>
                                <i th:class="'bi me-2' + (${item.status.name() != 'COMPLETED'} ? ' bi-check-circle text-success' : ' bi-x-circle text-danger')"></i>
                                物品状态不是已完成: <span th:text="${item.status.name() != 'COMPLETED'}">false</span>
                            </li>
                            <li>
                                <i th:class="'bi me-2' + (${item.status.name() != 'PENDING_APPROVAL'} ? ' bi-check-circle text-success' : ' bi-x-circle text-danger')"></i>
                                物品状态不是待审核: <span th:text="${item.status.name() != 'PENDING_APPROVAL'}">false</span>
                            </li>
                        </ul>
                        
                        <div class="mt-3">
                            <strong>是否可以完成:</strong> 
                            <span th:class="'badge' + (${canComplete} ? ' bg-success' : ' bg-danger')" 
                                  th:text="${canComplete ? '是' : '否'}">否</span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a th:href="@{/items/test-confirm/{id}(id=${item.id})}" class="btn btn-primary me-2">
                        <i class="bi bi-arrow-clockwise me-1"></i>刷新
                    </a>
                    <a th:href="@{/items/my-items}" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left me-1"></i>返回我的物品
                    </a>
                    <form th:if="${canComplete}" th:action="@{'/items/' + ${item.id} + '/confirm-completion'}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i>测试确认完成
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
